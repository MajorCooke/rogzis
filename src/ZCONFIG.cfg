<!--
Settings File
Contains defaults for the player to allow expansion

------
-NOTE-
------
No spaces between key and value
Won't affect primitives, but will others

Syntax:
[SECTION]
@Comment
key:value;
key:<section.key>;
-->
[EXTERNAL]
cARMORS:ZARMORS;
cWEAPONS:ZWEAPONS;
cDAMAGE_TYPES:ZDAMAGETYPES;

[HEALTH]
iSTART_HEALTH:50;
iMAX_HEALTH:100;
dRUN_HEALTH_PERC:.1;
iRUN_HEALTH:<iMAX_HEALTH>*<dRUN_HEALTH_PERC>;

[ARMOR]
iSTART_ARMOR:<HEALTH.iSTART_HEALTH>;
iARMOR_AMTS:6;
iMAX_ARMOR_AMT1:<HEALTH.iMAX_HEALTH>/2;
iMAX_ARMOR_AMT2:<HEALTH.iMAX_HEALTH>;